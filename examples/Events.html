<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js</title>
  </head>
  <body>
    <div id="app">
      <!-- 1. Forma Larga -->
      <!--
      <button v-on:click="sumar">Sumar 1</button>
      <button v-on:click="restar">Restar 1</button>
      -->

      <!-- 2. Forma Corta -->
      <button @click="sumar">Sumar 1</button>
      <button @click="restar">Restar 1</button>
      <button @click="contador++">Sumar 1</button>
      <button @click="contador--">Restar 1</button>
      El contador est√° en {{ contador }}
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let app = new Vue({
        el: '#app',
        data: {
          contador: 0
        },
        methods: {
          sumar: function () {
            this.contador++
          },
          restar: function () {
            this.contador--
          }
        }
      })
    </script>
  </body>
</html>
